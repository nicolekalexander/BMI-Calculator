<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Raleway&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>BMI Calculator</title>
</head>

<body>
    <div class="row">
        <div class="jumbotron jumbotron-background text-light">
            <h1 class="display-4">BMI Calculator</h1>
            <p class="lead">Calculate your body mass index (BMI) below. And determine your weight class.</p>
            <hr class="my-4">
            <form class="text-center" id="bmi-calc-form">
                <div class="form-group">
                    <div class="input-group">
                        <input required type="number" class="form-control" placeholder="weight in pounds" name="weight" id="user-weight"
                            autofocus>
                        <div class="input-group-append">
                            <span class="input-group-text">lbs</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input required type="number" class="form-control" placeholder="height in inches" name="height" id="user-height">
                        <div class="input-group-append">
                            <span class="input-group-text">in</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary calculateBMI">Calculate</button>
                </div>
            </form>
            <div class="text-primary animated bounceInUp delay-1s" id="userResults">
                <div class="container card-body">
                    <div class="card">
                        <div class="card-body">
                            <p class="lead userBMI">Your BMI is <span id="userBMI"></span></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p class="lead userWeightClass">You are <span id="userWeightClass"></span></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p class="lead userWeight">Weight: <span id="userWeight"></span></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p class="lead userHeight">Height: <span id="userHeight"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bmi-calculator.js"></script>
</body>

</html>
