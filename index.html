<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-background text-light">
                    <h1 class="display-4">BMI Calculator</h1>
                    <p class="lead">Calculate your body mass index (BMI) below. And determine your weight class.</p>
                    <hr class="my-4">
                    <form class="text-center" id="bmi-calc-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input required type="number" class="form-control" placeholder="weight in pounds" name="weight"
                                    autofocus>
                                <div class="input-group-append">
                                    <span class="input-group-text">lbs</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input required type="number" class="form-control" placeholder="height in inches" name="height">
                                <div class="input-group-append">
                                    <span class="input-group-text">in</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">Calculate</button>
                        </div>
                    </form>
                    <div class="jumbotron jumbotron-fluid text-primary" id="userResults">
                        <div class="container">
                            <p class="lead">Your BMI is <span id="userBMI"></span></p>
                            <p class="lead">You are <span id="userWeightClass"></span></p>
                            <p class="lead">Weight: <span id="userWeight"></span></p>
                            <p class="lead">Height: <span id="userHeight"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bmi-calculator.js"></script>
</body>

</html>
